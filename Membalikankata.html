<!DOCTYPE html>
<html lang="en">

<head>
    <title>Membalikkan Kata</title>
</head>

<body>
    <script>
        var nama = prompt("Masukkan Kata ");
        nama = nama.split('');
        nama = nama.reverse();
        nama = nama.join('');

        console.log(nama);
    </script>
</body>

</html>
